<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - MovieRental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Movie Details</h1>
        <nav>
            <a href="{{ url_for('homepages.admin_home') }}">Back to Admin Dashboard</a>
        </nav>
    </header>
<main>
    <form action="{{ url_for('homepages.edit_movie', movie_id=movie.id) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ movie.title }}" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ movie.description }}</textarea>

        <label for="is_adult">Adult Content:</label>
        <input type="checkbox" name="is_adult" id="is_adult" {% if movie.is_adult %}checked{% endif %}>

        <label for="is_available">Available:</label>
        <input type="checkbox" name="is_available" id="is_available" {% if movie.is_available %}checked{% endif %}>

        <button type="submit">Save Changes</button>
    </form>

    <form action="{{ url_for('homepages.delete_movie', movie_id=movie.id) }}" method="POST">
        <button type="submit" class="delete-button">Delete Movie</button>
    </form>
</main>
</body>
</html>
